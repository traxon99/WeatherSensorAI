<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WeatherSensorAI</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    
    <body>
        <h1>
            WeatherSensorAI
        </h1>
        <div id="weather-details"> 
            <div id="weather-details-title">
                <h2 id="weather-details-h2">Weather for Lawrence, KS</h2>
            </div>
            <div id="today-card"; class="today-card">
                <h3>Today: Monday, November 3</h3>
            </div>
            <div>
                <h2>Weekly</h2>
            </div>
            <div id="day-cards">
                <div class="day-card">
                    <h3>Sunday</h3>
                </div>
                <div class="day-card">
                    <h3>Monday</h3>
                </div>
                <div class="day-card">
                    <h3>Tuesday</h3>
                </div>
                <div class="day-card">
                    <h3>Wednesday</h3>
                </div>
                <div class="day-card">
                    <h3>Thursday</h3>
                </div>
                <div class="day-card">
                    <h3>Friday</h3>
                </div>
                <div class="day-card">
                    <h3>Saturday</h3>
                </div>
            </div>
        </div>
        
        <div id="ai-summary-container">
            <h2>
                AI Summary
            </h2>
            <div id="gemini-response">
                <p id="gemini-text-box"></p>
            </div>
        </div>
    
        
        <script src="script.js" async defer></script>
    </body>
</html>
