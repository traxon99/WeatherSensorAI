                              - AI summary section for automated weather insights

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WeatherSensorAI</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Link to external CSS stylesheet -->
        <link rel="stylesheet" href="styles.css">
    </head>

    
    <body>
            <!-- Main heading for the page -->
        <h1>
            WeatherSensorAI
        </h1>

        <!-- Weather details section -->
        <div id="weather-details"> 

            <!-- Section title -->
            <div id="weather-details-title">
                <h2 id="weather-details-h2">Weather for your location</h2>
            </div>
            <div id="today-card"; class="today-card">
                <h3></h3>
            </div>

            <!-- Weekly forecast section -->
            <div>
                <h2>Weekly</h2>
            </div>

            <!-- Cards for each day of the week -->
            <div id="day-cards">
                <div class="day-card">
                    <h3>Sunday</h3>
                </div>
                <div class="day-card">
                    <h3>Monday</h3>
                </div>
                <div class="day-card">
                    <h3>Tuesday</h3>
                </div>
                <div class="day-card">
                    <h3>Wednesday</h3>
                </div>
                <div class="day-card">
                    <h3>Thursday</h3>
                </div>
                <div class="day-card">
                    <h3>Friday</h3>
                </div>
                <div class="day-card">
                    <h3>Saturday</h3>
                </div>
            </div>
        </div>
        
        <!-- AI-generated weather summary section -->
        <div id="ai-summary-container">
            <h2>
                AI Summary
            </h2>
            <div id="gemini-response">
                <p id="gemini-text-box"></p>
            </div>
        </div>
    
        <!-- Link to main JavaScript module -->
        <script type="module" src="script.js"></script>
    </body>
</html>
